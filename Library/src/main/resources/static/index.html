<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Inventory</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="app">
    <h1>Library Book Inventory</h1>
    <div id="book-form">
        <input type="hidden" id="book-id">
        <input type="text" id="book-title" placeholder="Title">
        <input type="text" id="book-author" placeholder="Author">
        <input type="text" id="book-isbn" placeholder="ISBN">
        <input type="date" id="book-published-date" placeholder="Published Date">
        <input type="number" id="book-price" placeholder="Price">
        <button id="save-button">Save</button>
    </div>
    <table id="book-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th>Published Date</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
<script src="script.js"></script>
</body>
</html>
